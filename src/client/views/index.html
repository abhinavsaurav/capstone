<!DOCTYPE html>

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width intial-scale=1.0" />
		<title>Traweller</title>
		<link
			href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"

	<body>
		<head>
			<div class="container box">
				<div class="head">
					<h1>Traweller</h1>
				</div>
				<div class="search-box box">
					<section class="section1 box">
						<label for="placename"> City: </label>
						<input type="text" id="placename" placeholder="Enter City name" />
					</section>
					<section class="section2 box">
						<label for="travelDate">Travel Date</label>
						<input
							type="date"
							id="travelDate"
							placeholder="Enter date of travel"
						/>
					</section>
					<section class="section3 box">
						<label for="travelDate">Return Date</label>
						<input
							type="date"
							id="returnDate"
							placeholder="Enter date of travel"
						/>
					</section>
				</div>
				<div class="flex-search box">
					<button id="generate" type="submit">Search</button>
				</div>
			</div>
		</head>
		<main>
			<section></section>
			<section></section>
		</main>
		<footer>
			<p><strong>&copy; Abhinav Saurav</strong></p>
		</footer>
