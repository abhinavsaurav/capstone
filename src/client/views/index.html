<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Weather Journal</title>
		<link
			href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles/style.css" />
	</head>
	<body>
		<div id="app">
			<center>
				<div class="holder headline">
					<h1>Weather Journal App</h1>
				</div>

				<div class="zip extra">
					<div class="holder zip">
						<label for="placename">Enter City here</label>
						<input type="text" id="placename" placeholder="Enter City name" />
					</div>
					<div class="holder zip">
						<label for="travelDate">Enter Date</label>
						<input
							type="date"
							id="travelDate"
							placeholder="Enter date of travel"
						/>
					</div>
					<br />
					<div class="holder zip">
						<label for="feelings">How are you feeling today?</label>
						<textarea
							class="myInput"
							id="feelings"
							placeholder="Enter your feelings here"
							rows="3"
							cols="50"
						></textarea>
					</div>
					<br />
					<div class="mybtn">
						<button id="generate" type="submit">Generate</button>
					</div>
				</div>
			</center>
			<div class="holder entry">
				<div class="title">Most Recent Entry</div>

				<div id="entryHolder">
					<div id="error"></div>
					<div id="date"></div>
					<div id="temp"></div>
					<div id="content"></div>
					<div id="countdown"></div>
					<div id="weather"></div>
					<img src="./images/a01d.png" />
				</div>
			</div>
		</div>

		<!-- <script src="app.js" type="text/javascript"></script> -->
	</body>
</html>
